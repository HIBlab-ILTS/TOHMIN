<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='layout.css') }}">
  <title>TOHMIN</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background: #45c5ec;" data-bs-theme="light">
    <div class="container-fluid">
      <h1 class="navbar-brand navbar-title">TOHMIN</h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
          <a class="nav-link" href="/instructions">Installations</a>
          <a class="nav-link" href="/updates">Updates</a>
          <a class="nav-link" href="http://www.lowtem.hokudai.ac.jp/hibernation/">About us</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="content container mt-5">
    {% block content %}{% endblock %}
  </div>
  <footer class="footer" style="background: #45c5ec;">
    <div class="container">
      <span class="bs-dark-text-emphasis">Copyright 2020-2025 Hibernation, Metabolism, Physiology, and Development Group</span>
    </div>
  </footer>
  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>
  <script>
    const previewForm = document.getElementById('params_preview');
    if (previewForm) {
      const fileInput = document.getElementById('params_csv');
      fileInput.addEventListener('change', () => {
        previewForm.submit();
      });
    }

    const hibStartTmp = document.getElementById('hib_start_tmp');
    if (hibStartTmp) {
      const prehibLowTbThreshold = document.getElementById('prehib_low_tb_threshold');
      hibStartTmp.addEventListener('input', () => {
        prehibLowTbThreshold.min = hibStartTmp.value
      });
    }

    const needLoadingBtn = document.getElementById('needLoading');
    if (needLoadingBtn) {
      const loading = document.getElementById('loading');
      const form = document.getElementById('form-payload');

      needLoadingBtn.addEventListener('click', () => {
        loading.style.display = 'flex';
        form.submit();
      });
    }
  </script>
  <script>
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>
</html>
